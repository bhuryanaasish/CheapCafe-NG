<div class="page-section">
  <div class="container">
    <div class="form-cover">
      <h1 class="text-center">Pan Card</h1>

      <form [formGroup]="panCardForm" (ngSubmit)="onSubmit()" class="mt-5">
        <div class="row mb-3">

          <!-- Applicant Name -->
          <div class="col-sm-6 py-2">
            <label for="name"><b>Applicant Name</b></label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              placeholder="Full Name"
            />
            <div *ngIf="panCardForm.get('name')?.invalid && panCardForm.get('name')?.touched" class="text-danger">
              <small *ngIf="panCardForm.get('name')?.hasError('required')">Name is required.</small>
            </div>
          </div>

          <!-- Father/Husband Name -->
          <div class="col-sm-6 py-2">
            <label for="fatherName"><b>Father/Husband Name</b></label>
            <input
              type="text"
              id="fatherName"
              formControlName="fatherName"
              class="form-control"
              placeholder="Father or Husband Name"
            />
            <div *ngIf="panCardForm.get('fatherName')?.invalid && panCardForm.get('fatherName')?.touched" class="text-danger">
              <small *ngIf="panCardForm.get('fatherName')?.hasError('required')">Father/Husband Name is required.</small>
            </div>
          </div>

          <!-- Email -->
          <div class="col-sm-6 py-2">
            <label for="email"><b>Email</b></label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="Enter your email address"
            />
            <div *ngIf="panCardForm.get('email')?.invalid && panCardForm.get('email')?.touched" class="text-danger">
              <small *ngIf="panCardForm.get('email')?.hasError('required')">Email is required.</small>
              <small *ngIf="panCardForm.get('email')?.hasError('email')">Enter a valid email address.</small>
            </div>
          </div>

          <!-- Phone -->
          <div class="col-sm-6 py-2">
            <label for="phone"><b>Phone</b></label>
            <input
              type="text"
              id="phone"
              formControlName="phone"
              class="form-control"
              placeholder="Enter your phone number"
            />
            <div *ngIf="panCardForm.get('phone')?.invalid && panCardForm.get('phone')?.touched" class="text-danger">
              <small *ngIf="panCardForm.get('phone')?.hasError('required')">Phone number is required.</small>
              <small *ngIf="panCardForm.get('phone')?.hasError('pattern')">Enter a valid 10-digit phone number.</small>
            </div>
          </div>

          <!-- Subject -->
          <div class="col-sm-6 py-2">
            <label for="subject"><b>Subject</b></label>
            <input
              type="text"
              id="subject"
              formControlName="subject"
              class="form-control"
              placeholder="Enter Subject"
            />
            <div *ngIf="panCardForm.get('subject')?.invalid && panCardForm.get('subject')?.touched" class="text-danger">
              <small *ngIf="panCardForm.get('subject')?.hasError('required')">Subject is required.</small>
            </div>
          </div>

          <!-- Aadhar Card Front -->
          <div class="col-6 py-2">
            <label for="aadharFront"><b>Aadhar Card Front</b></label>
            <input
              type="file"
              id="aadharFront"
              formControlName="aadharFront"
              class="form-control"
            />
            <div *ngIf="panCardForm.get('aadharFront')?.invalid && panCardForm.get('aadharFront')?.touched" class="text-danger">
              <small *ngIf="panCardForm.get('aadharFront')?.hasError('required')">Aadhar Card Front image is required.</small>
            </div>
          </div>

          <!-- Aadhar Card Back -->
          <div class="col-6 py-2">
            <label for="aadharBack"><b>Aadhar Card Back</b></label>
            <input
              type="file"
              id="aadharBack"
              formControlName="aadharBack"
              class="form-control"
            />
            <div *ngIf="panCardForm.get('aadharBack')?.invalid && panCardForm.get('aadharBack')?.touched" class="text-danger">
              <small *ngIf="panCardForm.get('aadharBack')?.hasError('required')">Aadhar Card Back image is required.</small>
            </div>
          </div>

          <!-- Photo -->
          <div class="col-6 py-2">
            <label for="photo"><b>Photo</b></label>
            <input
              type="file"
              id="photo"
              formControlName="photo"
              class="form-control"
            />
          </div>

          <!-- Signature -->
          <div class="col-6 py-2">
            <label for="signature"><b>Signature</b></label>
            <input
              type="file"
              id="signature"
              formControlName="signature"
              class="form-control"
            />
          </div>

        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="panCardForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
